<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Sustentabilidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #76d395;
        }

        .arrow-back {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: white;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 12px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: background 0.3s;
        }

        .arrow-back:hover {
            background: rgba(0, 0, 0, 0.4);
        }

        #quiztitle {
            display: flex;
            justify-content: center;
            margin-top: 80px; /* mais espaço depois da seta */
            font-size: 60px; /* diminui um pouco o tamanho para ficar mais harmonioso */
            color: white;
            text-shadow: 5px 1px 5px black;
        }

        #quiz {
            background-color: #fff;
            padding: 40px; /* reduzido para não ficar tão pesado */
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <a href="index.html" class="arrow-back">&#8592;</a> <!-- Seta voltando para o index.html -->

    <h1 id="quiztitle">Quiz sobre Sustentabilidade</h1>

    <div id="quiz"></div>

    <script src="assets/js/quiz.js"></script>

</body>
</html>
